<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Nyhetssida</title>
        <script> src="https://unpkg.com/vue@3/dist/vue.global.js"</script>
        <style>
            body{
                font-family: sans-serif;
                margin: 0;
                background: #f4f4f4;
            }
            header{ 
                background: black; 
                color: white; 
                text-align: center; padding: 1rem;
            }

            .container{
                width: 30%;
                height: 60%;
                margin: 40px auto;
            }

            .card{
                background: white; 
                border-radius: 5px; 
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                padding: 1rem;
                margin-bottom: 1rem;
                cursor: pointer;
                transition: 0.2s;
            }
            .card:hover{
                transform: scale(1.2);
            }

            .sidebar{
                position: fixed;
                top: 0;
                width: 100px;
                height: 100%;
                background: black;
                display: flex;
                color: white;
                justify-content: center;
                text-align: center;
                align-items: center;
            }

            .sidebar.left{
                left: 0;
            }
            .sidebar.right{
                right: 0;
            }
            #app{
                background-color: white;
                display: flex;
                justify-content: center;
            }

        </style>
    </head>

    <body>
        <header>
            <h1>Nyheter: Drug Overdose Deaths In The US</h1>
        </header>

        <div class="container">
            <div class="card">
                <h3>Headline</h3>
                <p>Article text</p>
                <small>Other Infromation</small>
            </div>
        </div>
        <div class="sidebar left">
            <p>hejhej</p>
        </div>

        <div class="sidebar right">
            <p>jehjeh</p>
        </div>

        <div id="app">{{ message }}</div>

<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    setup() {
      const message = ref('Hello Vue!')
      return {
        message
      }
    }
  }).mount('#app')
</script>

    </body>
</html>
